<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While ile Kare Alma</title>
</head>
<body>
    
    <script>

        var sayi, kare;

        do {
            sayi = Number(prompt("Lütfen sayıyı giriniz: "));

        } while (sayi <=0) {
            kare = sayi * sayi;

            document.write("Girdiğiniz sayi = " + sayi);
            document.write("<br>");
            document.write("Girdiğiniz sayının karesi = "+ kare);
        }
    </script>
</body>
</html>
