<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorgu ile Dairenin Alan Hesabı</title>
  </head>
  <body>
    <script>
      const PI = 3.14; // sabit değişken olduğu için const ile tanımlandı.
      var yaricap = Number(prompt("Lütfen yarıçapı giriniz: "));

      if (yaricap > 0) {
        // Daire Alan = PI * R * R
        var alan = PI * yaricap * yaricap;
        // Daire Çevre = 2 * PI * R
        var cevre = 2 * PI * yaricap;
        alert("Alan : " + alan + " " + "Çevre : " + cevre);
      } else {
        alert("Yarıçap negatif olamaz. Lütfen f5 ile tekrar deneyin.");
      }
    </script>
  </body>
</html>
