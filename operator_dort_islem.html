<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 İşlem </title>
</head>
<body>

    <script>

        var sayi1 = Number(prompt("Lütfen 1. sayıyı giriniz: "));
        var sayi2 = Number(prompt("Lütfen 2. sayıyı giriniz: "));

        var toplam = sayi1 + sayi2;
        var cikarma = sayi1 - sayi2;
        var carpma = sayi1 * sayi2;
        var bolme = sayi1 / sayi2;
        var modAlma = sayi1 % sayi2;

        document.write ("İlk sayi: " + " " + sayi1 + " " + "İkinci sayi: " + " " + sayi2);
        document.write("<br>")
        document.write("Girdiğiniz sayıların toplamı: " + toplam);
        document.write("<br>")
        document.write("Girdiğiniz sayıların farkı: " + cikarma);
        document.write("<br>")
        document.write("Girdiğiniz sayıların çarpımı: " + carpma);
        document.write("<br>")
        document.write("Girdiğiniz sayıların bölümü: " + bolme);
        document.write("<br>")
        document.write("Girdiğiniz sayıların modu: " + modAlma);
        
    </script>
    
</body>
</html>
