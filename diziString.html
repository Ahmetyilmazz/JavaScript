<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dizi ile String</title>
  </head>
  <body>
    <script>
      // metin/dizi oluştur
      var kelime = ""; // String değer dizi olarak kabul edilir javascriptte.

      // ekrandan bir kelime al
      kelime = prompt("Kelime giriniz: ");

      // kelimeyi büyük harflere çevir
      document.write(kelime.toUpperCase() + "<br>");

      // kelimenin karakterlerini ekrana yazalım.

      var boyut = kelime.length;
      for (var i = 0; i < boyut; i++) {
        document.write(kelime[i] + "<br>");
      }

      // karakterleri tersten yazalım.
      for (var i = boyut - 1; i >= 0; i--) {
        document.write(kelime[i] + "<br>");
      }
    </script>
  </body>
</html>
