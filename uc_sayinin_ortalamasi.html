<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üç Sayının Ortalaması </title>
</head>
<body>
    <script>
        var sayi1 = Number(prompt("1. Sayıyı giriniz : "));
        var sayi2 = Number(prompt("2. Sayıyı giriniz : "));
        var sayi3 = Number(prompt("3. Sayıyı giriniz : "));

        var ortalama = (sayi1 + sayi2 + sayi3) / 3;
        alert("Girdiğiniz sayıların ortalaması : " + ortalama); 
    </script>
</body>
</html>
