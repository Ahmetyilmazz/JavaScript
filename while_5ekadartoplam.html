<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While Örnek - 2</title>
  </head>
  <body>
    <script>
      var sayac = 1;
      var toplam = 0;
      while (sayac <= 5) {
        document.write("Sayaç = " + sayac + "<br>");

        toplam = toplam + sayac;
        document.write("Döngü içerisindeki toplam = " + toplam + "<br>");
        sayac++;
        
      }
      document.write(toplam);
    </script>
  </body>
</html>
