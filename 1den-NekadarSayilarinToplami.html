<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1'den N'e kadar olan sayıların toplamı</title>
  </head>
  <body>
    <script>
      function topla(x) {
        
        var toplam = 0;
        for (var i = 1; i <= x; i++) {
            toplam = toplam + i;
            
        }
        return toplam;
      }

      // Kullanıcıdan n değerini alalım.
      var n = Number(prompt("Lütfen n sayısı giriniz: "));

      // ekrana yazdıralım.
      document.write(topla(n) + "<br>");
    </script>
  </body>
</html>
