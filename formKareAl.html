<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <form>
      Sayı: <input type="text" id="sayi" /> <br />
      Karesi: <span id="sonuc"></span> <br />
      <input type="button" value="Hesapla" onclick="karesi()" /> <br />
    </form>
    <script>
      function karesi() {
        // Formda girilen sayı
        var sayi = Number(document.getElementById("sayi").value);

        // Sayınnı karesini hesaplayalım.
        var kare = sayi * sayi;

        // İşlem sonucunu ekrana yazdıralım.
        document.getElementById("sonuc").innerHTML = kare;
      }
    </script>
  </body>
</html>
