<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <form>
      Ad: <input type="text" id="ad" /> <br />
      <input type="button" value="OK" onclick="yaz()" />
    </form>
    <script>
      function yaz() {
        var ad = document.getElementById("ad").value; // id'si "ad" olan sayfadaki elemanın değerini(valuesini) al.
        alert("Adınız: " + ad);
      }
    </script>
  </body>
</html>
