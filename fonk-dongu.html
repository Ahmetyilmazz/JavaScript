<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fonksiyonla - Döngü</title>
  </head>
  <body>
    <script>
      // n-adet kadar merhaba yazdıran fonksiyonu döngü içerisinde kullanalım.

      function merhaba() {
        document.write("Merhaba<br>");
      }

      var adet = Number(prompt("Lütfen adet sayısı giriniz: "));
      for (var s = 1; s <= adet; s++) {
        merhaba();
      }
    </script>
  </body>
</html>
