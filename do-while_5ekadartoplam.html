<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do - While Örnek</title>
  </head>
  <body>
    <script>
      var sayac = 1;
      var toplam = 0;
      do {
        document.write("Döngü içerisindeki sayaç = " + sayac);
        toplam = toplam + sayac;
        document.write("Döngü içerisindeki toplam = " + toplam);
        sayac++;

        document.write("<br>");
      } while (sayac <= 5);
      {
        document.write("Toplam = " + toplam);
      }
    </script>
  </body>
</html>
