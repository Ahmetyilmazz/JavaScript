<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1 id="manset">İlk Manşet</h1>
    <p id="ilk"></p>
    <p id="ikinci"></p>
    <img
      src="bayrak.jpg"
      id="bayrak"
      onmouseover="karabayrak()"
      onmouseout="albayrak()"
    />
    <script>
      // içerik değiştirme
      document.getElementById("manset").innerHTML = "Son Manşet";
      document.getElementById("ilk").innerHTML = "<b> ilk paragraf...</b>";
      document.getElementById("ikinci").innerText = "ikinci paragraf...";

      // görselleştirme
      document.getElementById("manset").style.color = "red";
      document.getElementById("manset").style.fontFamily = "Arial";

      // özellik değiştirme
      //var bayragimiz = document.getElementById("bayrak");

      function albayrak() {
        document.getElementById("bayrak").src = "bayrak.jpg";
      }

      function karabayrak() {
        document.getElementById("bayrak").src = "siyah_bayrak.jpg";
      }
    </script>
  </body>
</html>
