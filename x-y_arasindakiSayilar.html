<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0'dan N'e kadar ola çift sayıların yazdırılması</title>
  </head>
  <body>
    <script>
      function yazdir(x,y) {
        while (x<=y) {
          document.write(x + "<br>");
          x++;
        }
      }

      // Kullanıcıdan x ve y değerlerini alalım.
      var a = Number(prompt("Lütfen a sayısı giriniz: "));
      var b = Number(prompt("Lütfen b sayısı giriniz: "));

      // n'e kadar olan çift sayıları ekrana yazdıralım.
      yazdir(a, b);
    </script>
  </body>
</html>
