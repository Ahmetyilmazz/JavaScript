<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Gömülü Javascript</title>
  </head>
  <body>
    <script>
      var sayi = 4.78;
      document.write("Pi = " + Math.PI + "<br>");
      document.write("e = " + Math.E + "<br>");
      document.write("Kök = " + Math.sqrt(sayi) + "<br>");
      document.write("Kare = " + Math.pow(sayi, 2) + "<br>");
      document.write("Küp = " + Math.pow(sayi, 3) + "<br>");
      document.write("Maksimum değer = " + Math.max(sayi, 1, 5) + "<br>");
      document.write("Minimum değer = " + Math.min(sayi, 1, 5) + "<br>");

      document.write("Yuvarlatma = " + Math.round(sayi) + "<br>");
      document.write(
        "Küçük Tamsayıya Yuvarlatma = " + Math.floor(sayi) + "<br>"
      );
      document.write(
        " Büyük Tamsayıya Yuvarlatma = " + Math.ceil(sayi) + "<br>"
      );

      document.write("0-1 arası Random sayı = " + Math.random() + "<br>");
      document.write("0-100 arası Random sayı = " + Math.random() * 101 + "<br>");
    </script>
  </body>
</html>
