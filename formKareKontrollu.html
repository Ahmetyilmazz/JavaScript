<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <form>
      Sayı: <input type="text" id="sayi" /> <br />
      Karesi: <span id="sonuc"></span> <br />
      <input type="button" value="Hesapla" onclick="hesapla()" /> <br />
    </form>
    <script>
      function hesapla() {
        // Formda girilen sayı
        var sayi = document.getElementById("sayi").value;

        // metin kutusu boş ise uyar
        if (sayi == "") {
          alert("Lütfen sayı giriniz !!");
        // metin kutusu boş değilse aşağıdaki işlemleri yap
        } else {
          // okunan değeri Number veritipine çevir
          sayi = Number(sayi);

          // değer <=0 ise uyar 
          if (sayi <= 0) {
            alert("Pozitif bir sayı giriniz !!!");
          // değer >0 ise kare işlemini yap ve sonucu yaz
          } else {
            // Sayınnı karesini hesaplayalım.
            var kare = sayi * sayi;
            // İşlem sonucunu ekrana yazdıralım.
            document.getElementById("sonuc").innerHTML = kare;
          }
        }
      }
    </script>
  </body>
</html>
