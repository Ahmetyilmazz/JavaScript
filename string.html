<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Gömülü Javascript</title>
  </head>
  <body>
    <script>
      var ad = "Ahmetmetin";
      document.write(ad.length + " = Uzunluğu  " + "<br>");
      document.write(ad.toLowerCase() + " = Hepsi küçük harf " + "<br>");
      document.write(ad.toUpperCase() + " = Hepsi büyük harf " + "<br>");
      document.write(ad.bold() + " = Kalın " + "<br>");
      document.write(ad.italics() + " = İtalic " + "<br>");
      document.write(ad.charAt(5) + " = 5.karakteri " + "<br>");
      document.write(ad.substring(1, 5) + "= 1 ve 5. karakterler " + "<br>");
    </script>
  </body>
</html>
