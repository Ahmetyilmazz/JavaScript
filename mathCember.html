<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math ile Çember Alan Çevre Hesabı</title>
  </head>
  <body>
    <script>
      var r = Number(prompt("Yarıçap = "));

      var alan = Math.PI * Math.pow(r, 2);

      var cevre = 2 * Math.PI * r;

      document.write("Alan = " + alan + "<br>" + "Çevre = " + cevre);
    </script>
  </body>
</html>
