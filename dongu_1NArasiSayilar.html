<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1'den N'ye kadar olan sayılar</title>
  </head>
  <body>
    <script>
      var s, n;
      var toplam = 0;

      // n değeri
      n = Number(prompt("n: "));

      // for döngüsü
      for (s = 1; s <= n; s++) {
        document.write(s + "<br>");
      }

      // While döngüsü ile
      s = 1;
      while (s <= n) {
        document.write("While Döngüsü" + "<br>");
        document.write(s + "<br>");
        s++;
      }
    </script>
  </body>
</html>
