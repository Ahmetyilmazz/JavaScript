<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Küp Alma Fonksiyonu</title>
  </head>
  <body>
    <script>
      function kupunuAl(x) {
        return x * x * x;
      }

      var x = Number(
        prompt("Lütfen küpünü almak istediğiniz sayıyı giriniz: ")
      );
      document.write("<br>");
      document.write(kupunuAl(x));
    </script>
  </body>
</html>
