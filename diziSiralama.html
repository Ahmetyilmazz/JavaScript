<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dizi ile Sıralama</title>
  </head>
  <body>
    <script>
      // dizileri oluştur
      var sozel = ["ahmet", "mehmet", "ceyda", "veli"];
      var sayisal = [1, 5, 2, 4, 3];

      // dizileri yaz
      document.write(sozel + "<br>");
      document.write(sayisal + "<br>");

      // dizileri küçükten büyüğe sırala

      sozel = sozel.sort();
      document.write(sozel + "<br>");
      sayisal = sayisal.sort();
      document.write(sayisal + "<br>");

      // dizilerin elemanlarını ters çevir
      sozel = sozel.reverse();
      document.write(sozel + "<br>");
      sayisal = sayisal.reverse();
      document.write(sayisal + "<br>");
    </script>
  </body>
</html>
