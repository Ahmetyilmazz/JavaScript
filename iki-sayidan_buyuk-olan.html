<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangisi Büyük ?</title>
  </head>
  <body>
    <script>
      var sayi1 = Number(prompt("Lütfen İlk sayıyı giriniz : "));
      var sayi2 = Number(prompt("Lütfen İkinci sayıyı giriniz : "));

      if (sayi1 == sayi2) {
        alert("Sayılar" + " " + "birbirine eşittir.");
      } else if (sayi1 > sayi2) {
        alert("1. Sayı büyüktür");
      } else {
        alert("2. Sayı büyüktür.");
      }
    </script>
  </body>
</html>
