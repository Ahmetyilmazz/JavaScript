<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Uygulama</title>
  </head>
  <body>
    <script>

        var an = new Date();
        document.write(an + "<br>");
        document.write(an.toLocaleString() + "<br>");
    </script>
  </body>
</html>
