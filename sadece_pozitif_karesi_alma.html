<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pozitif sayların karelerini alan program</title>
  </head>
  <body>
    <script>
      var alinan_sayi = Number(prompt("Lütfen pozitif bir sayı giriniz: "));

      if (alinan_sayi > 0) {
        var kare = alinan_sayi * alinan_sayi;
        document.write("Girdiğiniz pozitif sayının karesi = " + " " + kare);
      } else {
        document.write("Girdiğiniz sayı pozitif değildir.");
      }
    </script>
  </body>
</html>
