<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dikdörtgen alan ve çevre hesaplama</title>
  </head>
  <body>
    <script>
      var kisa_kenar = Number(prompt("Lütfen Kısa kenarı giriniz: "));
      var uzun_kenar = Number(prompt("Lütfen Uzun kenarı giriniz: "));

      var alan = kisa_kenar * uzun_kenar;
      var cevre = kisa_kenar * 2 + uzun_kenar * 2;

      document.write("Alan : " + alan + " " + "Çevre : " + cevre);
    </script>
  </body>
</html>
