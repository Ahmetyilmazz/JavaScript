<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kare Alma Fonksiyonu</title>
</head>
<body>

    <script>

        function karesiniAl (x) {

            return x * x;
        }

        document.write(karesiniAl(5));
        document.write("<br>")
        document.write(karesiniAl(3));

    </script>
    
</body>
</html>
