<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h2>Form ile Throw Uygulaması</h2>
    <form>
      Ders Notu: <input type="text" id="dersnotu" /> <br />
      <input type="button" value="Kontrol Et" onclick="kontrol()" /><br />
    </form>
    <p id="hatailetisi"></p>
    <p id="girilendeger"></p>
    <script>
      function kontrol() {
        var dersnotu, hatailetisi;

        // önceki hata iletisini silelim.
        hatailetisi = document.getElementById("hatailetisi");
        hatailetisi.innerHTML = "";

        // ders notunu alalım
        dersnotu = document.getElementById("dersnotu").value;

        // hata denetimi yapalım.
        try {
          if (dersnotu == "") throw "Ders notu girilmemiş !";
          if (isNaN(dersnotu)) throw "Sayısal değer girilmemiş !";
          dersnotu = Number(dersnotu);
          if (dersnotu < 0 || dersnotu > 10)
            throw "Ders notu 0-10 arası olmalıdır.";
        } 
        // hatayı yakala ve yazdır 
        catch (err) {
          hatailetisi.innerHTML = "Hata : " + err;
        }

        // hata olsa da olmasa da aşağıdaki kodlar çalışsın.
        // girilen değer yazdırılsın.
        finally {
          document.getElementById("girilendeger").innerHTML = "Girilen değer: " + dersnotu;
        }
      }
    </script>
  </body>
</html>
