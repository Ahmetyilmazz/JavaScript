<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dizi ile 5 sayı</title>
  </head>
  <body>
    <script>
      // dizi oluştur
      var sayilar = new Array(5);

      for (var i = 0; i < 6; i++) {
        sayilar[i] = Number(prompt(i + " sayı"));
      }

      // dizi yazdır
      for (var i = 0; i < 6; i++) {
        document.write(i + ". eleman:" + sayilar[i] + "<br>");
      }
    </script>
  </body>
</html>
