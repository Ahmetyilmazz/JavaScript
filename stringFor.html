<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Uygulama</title>
  </head>
  <body>
    <script>
      var ad = "Ahmet";
      var uzunluk = ad.length;

      for (var i = 0; i < uzunluk; i++) {
        document.write(ad.charAt(i) + "<br>");
      }
    </script>
  </body>
</html>
