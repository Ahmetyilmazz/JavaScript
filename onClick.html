<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnClick olayı</title>
  </head>
  <body>
    <h1
      id="id1"
      onmouseover="this.innerHTML = 'Fare Geldi !!!!'"
      onmouseout="this.innerHTML = 'Fare Gitti !!!!'"
    >
      Başlık Metni
    </h1>
    <button onclick="document.getElementById('id1').style.color = 'red'">
      Tıkla
    </button>
    <script></script>
  </body>
</html>
